<html lang="pt-BR">

<head>

<body>
    </script>
    <h1>Você é Brasileiro?</h1>
    Em que país você nasceu?
    <input type="text" id="txtnac">
     <input type="button" value="Verificar" onclick="confirmar()"/>
     <div id="res"></div>
     <script>
        function confirmar() {
            var txtp = document.querySelector('Input#txtnac');
            var res = document.querySelector('div#res');
            var nac = txtp.value;
            res.innerHTML =`<p>Seu país de origem é <strong>${nac}</strong>.</p> `;
            if(nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML += 'Você é Brasileiro!';
            } else {
                res.innerHTML += 'Você é Estrangeiro!'
            }
        }
     </script>
</body>
